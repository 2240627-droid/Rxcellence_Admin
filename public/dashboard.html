<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header class="top-bar">
  <div class="logo">Rxcellence</div>
  <div class="top-actions">
    <a href="/login" class="logout-btn">
  <i class="fa-solid fa-right-from-bracket"></i> Logout
</a>
  </div>
</header>

  <div class="dashboard-wrapper">
    <div class="folder-tab-wrapper">
      <div class="folder-tab">
        <h1>Admin Dashboard</h1>
      </div>
      <div class="tab-buttons">
  <a href="medicine-masterlist.html" class="tab-btn">
    <i class="fa-solid fa-pills"></i> Medicine Masterlist
  </a>
  <a href="usermanagement.html" class="tab-btn">
    <i class="fa-solid fa-users-gear"></i> User Management
  </a>
      </div>
    </div>
    <div class="main-card">
      <div class="inner-header">
        <div class="sub-nav-group">
          <a href="#" class="sub-nav-btn"><i class="fa-solid fa-binoculars"></i> System Monitoring</a>
        </div>
      </div>
      <div class="dashboard-grid">
        <aside class="left-panel">
          <div class="widget-card">
            <div class="widget-header">
              <div class="widget-title logs-title"><i class="fa-solid fa-list-ul"></i> &nbsp; Logs</div>
            </div>
            <ul class="widget-list"></ul>
          </div>
          <div class="widget-card">
            <div class="widget-header">
              <div class="widget-title security-title"><i class="fa-solid fa-triangle-exclamation"></i> &nbsp; Security Alert</div>
            </div>
            <ul class="widget-list"></ul>
          </div>
        </aside>
        <section class="table-container">
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th class="col-timestamp">
                    <div class="timestamp-header">
                      <label for="sortTimestamp" class="sort-label">Timestamp</label>
                      <select id="sortTimestamp" class="sort-select" title="Sort by timestamp">
                        <option value="DESC" selected>Newest first</option>
                        <option value="ASC">Oldest first</option>
                      </select>
                    </div>
                  </th>
                  <th class="col-user">
                    <div class="user-filter-wrapper">
                      <select id="userFilter" class="filter-select" title="Filter by user type">
                        <option value="">All</option>
                        <option value="patient">Patient</option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                        <option value="pharmacist">Pharmacist</option>
                      </select>
                    </div>
                  </th>
                  <th class="col-action">Action</th>
                  <th class="col-details">Details</th>
                </tr>
              </thead>
              <tbody id="activityTbody"></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="/js/dashboard.js" defer></script>
</body>
</html>
