<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Masterlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="medicine-masterlist.css"/>
</head>
<body>
  <header class="top-bar">
  <div class="logo">Logo here</div>
  <div class="top-actions">
    <a href="/login" class="logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </a>
  </div>
</header>


  <div class="dashboard-wrapper">
    <div class="folder-tab-wrapper">
      <div class="folder-tab">
        <h1>Medicine Masterlist</h1>
      </div>
      <div class="tab-buttons">
        <a href="dashboard.html" class="tab-btn">
          <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
        <a href="#" class="tab-btn active">
          <i class="fa-solid fa-users-gear"></i> User Management
        </a>
      </div>
    </div>

    <div class="main-card">
      <div class="inner-header">
       <input type="text" id="searchInput" placeholder="Search for Medicine" class="search-bar"/>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th data-sort="id">ID <span class="sort-icon"></span></th>
              <th data-sort="name">Name <span class="sort-icon"></span></th>
              <th data-sort="brand">Brand <span class="sort-icon"></span></th>
              <th data-sort="category">Category <span class="sort-icon"></span></th>
              <th data-sort="dosage">Dosage <span class="sort-icon"></span></th>
              <th data-sort="form">Form <span class="sort-icon"></span></th>
              <th data-sort="price">Price <span class="sort-icon"></span></th>
            </tr>
          </thead>
          <tbody id="medicineTbody">
            <!-- Medicine rows will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
 <script src="js/medicine-masterlist.js" defer></script>
</body>
</html>
